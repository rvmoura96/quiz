{% extends 'base.html' %}
{% block content %}
<section>
    <div class="">
        <h2>Questionarios</h2>
        {% for questionario in questionarios %}
            <a href="{% url 'detalhes-questionario' id=questionario.id %}">{{ questionario.titulo  }}</a>
        {% empty %}
        <p>Ainda não há questionarios.</p>
        {% endfor %}
    </div>
</section>
{% endblock content %}
